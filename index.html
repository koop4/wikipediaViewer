    <link rel="stylesheet" type="text/css" href="css/style.css" >

<body class="gradient">

            <h1> Wikipedia Viewer </h1>

            <a class="random-btn" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
        </article>

        <section id="results">
            <article class="result">
                <h2>Test</h2>
                <p> lorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem </p>
            </article>
        </section>
    </main>

</body>
</html>
