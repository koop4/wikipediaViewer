<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://use.fontawesome.com/4c96e7a2e8.js"></script>
    <script type="text/javascript" src="js/wikiSearch.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <title>Wikipedia Viewer</title>
</head>

<body class="gradient">
    <main>
        <article class="search-grid">
            <h1> Wikipedia Viewer </h1>
            <div class="form"> 
                <div>
                    <input id="search" type="text" name="wikiText" placeholder="Search"> 
                    <i class="fa fa-search" onclick="Search()"> </i>
                </div>
            </div>
            <a class="random-btn" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
        </article>

        <section id="results"></section>

    </main>
    <footer>Developed &amp; Designed by <a href="https://koop4.github.io/"  target="_blank">Rob.dll</a> & <a href="https://zhannacraftsman.tumblr.com/"  target="_blank">Zhanna</a></footer>
</body>
</html>
